<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.dom.js"></script> -->
    <script src="./lib/p5.speech.js"></script>
    <script src="setup.js" type="text/javascript"></script>
    <script src="helpers.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase.js"></script>
    <script language="javascript" type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/p5.serialserver@0.0.28/lib/p5.serialport.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <style>
            p {
                font-size: 20px;
            }
        </style>
</head>

<body>
    <div class="alert alert-warning" id='alertOne' role="alert">
        Please set up all the variables as instructed below before starting.
    </div>

    <div class="row">
        <div id="setup"></div>
    </div>

    <div class="row mt-2 p-4">
        <div class="col d-flex justify-content-center">
            <div class="card text-dark bg-light mb-3" style="width: 100%;">
                <div class="card-body text-center">
                    <h5 class="card-title">WATERING CREDITS</h5>
                    <p class="card-text" id="creditTxt">0</p>
                </div>
            </div>
        </div>

        <div class="col d-flex justify-content-center">
            <div class="card text-dark bg-light mb-3" style="width: 100%;">
                <div class="card-body text-center">
                    <h5 class="card-title">HOURS FOCUSED</h5>
                    <p class="card-text" id="hoursFocusedTxt"> - Hours</p>
                </div>
            </div>
        </div>
        <div class="col d-flex justify-content-center">
            <div class="card text-dark bg-light mb-3" style="width: 100%;">
                <div class="card-body text-center">
                    <h5 class="card-title">SESSIONS</h5>
                    <p class="card-text" id="sessionsTxt"> - </p>
                </div>
            </div>
        </div>
        <div class="col d-flex justify-content-center">
            <div class="card text-dark bg-light mb-3" style="width: 100%;">
                <div class="card-body text-center">
                    <h5 class="card-title">PLANT GROWTH</h5>
                    <p class="card-text" id="plantGrowthTxt"> 0 cm</p>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
